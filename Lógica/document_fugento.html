<meta charset='UTF-8'>

<script>

	document.write('Thiago nasceu em ' + (2022 - 41) + '<br>');
	document.write('Paulo nasceu em ' + (2022 - 12) + '<br>');
	document.write('Maria nasceu em ' + (2022 - 14) + '<br>');

	var ano = 2022;

	var joão = ano - 1994;
	var lucas = ano - 1997;
	var media = (lucas + joão) / 2;

	document.write("João tem " + joão + " anos de idade");
	document.write('<br>');
	document.write("Lucas tem " + lucas + " anos de idade");
	document.write("<br>");
	document.write("A meida entre a idade de João e Lucas é " + Math.round(media) + "!");


</script>
