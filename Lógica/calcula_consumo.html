<meta charset='UTF-8'>

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write('Consumo de gasolina é ' + consumoDeGasolina + ' Km/L');
	document.write('<br>');

	var tanqueAlcool = 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanqueAlcool;

	document.write('Consumo de Álcool é ' + Math.round(consumoDeAlcool) + ' Km/L');

</script>
