<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br> <br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	for(var estrela = 1; estrela <= 3; estrela++) {

		for(var numero = 1; numero <=10; numero++) {

			document.write("*");
		}
		pulaLinha();	
	}

</script>
