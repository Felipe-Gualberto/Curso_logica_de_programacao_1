<meta charset="UTF-8">

<script>
	function pulalinha() {

		document.write('<br> <br>');
	}

	function mostra(frase) {
		
		document.write(frase);
		pulalinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;
	}

	var imcFelipe = calculaImc(1.73, 55);
	var imcClara = calculaImc(1.59, 65);

	mostra(imcFelipe);
	mostra(imcClara);

</script>
